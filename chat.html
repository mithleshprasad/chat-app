<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat & Video Call</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.socket.io/4.0.1/socket.io.min.js"></script>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h2>Chat Room</h2>
            <button class="logout-btn" onclick="logout()">Logout</button>
        </div>
        <div class="chat-box" id="chatBox"></div>
        <div class="chat-input">
            <input type="text" id="messageInput" placeholder="Type a message" required>
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <!-- Video Call Section -->
    <div class="video-container" id="videoContainer">
        <video id="localVideo" autoplay playsinline></video>
        <video id="remoteVideo" autoplay playsinline></video>
        <button onclick="startCall()" id="startCallButton">Start Call</button>
        <button onclick="stopCall()" id="stopCallButton" style="display: none;">Stop Call</button>
        <button onclick="shareScreen()" id="shareScreenButton">Share Screen</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
